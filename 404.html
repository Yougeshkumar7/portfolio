<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Yougesh Kataria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Inline critical CSS for 404 page */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
            line-height: 1.6;
        }
        .error-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #4a89dc;
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-message {
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        .error-description {
            max-width: 600px;
            margin-bottom: 2rem;
        }
        .btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4a89dc;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #3d5afe;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Page Not Found</h1>
        <p class="error-description">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="index.html" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
